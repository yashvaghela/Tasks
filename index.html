<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Pagination With Json </title>
</head>
<body>
<div class="container">
    <div class="header_wrap">
        <h1 style="text-align: center">Pagination With Json Data</h1>
        <div class="num_rows">
            <div class="form-group">
                <h6 style="text-align: center">Selected Page is :<span id="page"></span></h6>
                <label>Show<select name="state" id="dropdown" style="width:70px">
                    <option value="select">select</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="5000">Show ALL Rows</option>
                </select>entries</label>
                <label style="float: right"> Search:<input type="text" id="search_input_all" onkeyup="filterKey()"
                                                           placeholder="Search"></label>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-striped table-class" id="tab">
        <thead id="headings">
        <tr class="bg-info">
            <th data-column="id" data-order="desc">ID</th>
            <th data-column="first_name" data-order="desc">First Name</th>
            <th data-column="last_name" data-order="desc">Last Name</th>
            <th data-column="email" data-order="desc">Email</th>
            <th data-column="MobileNumber" data-order="desc">Mobile Number</th>
        </tr>
        </thead>
        <tbody id="tab1"></tbody>
        <tfoot>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
        </tr>
        </tfoot>
    </table>

    <div class="container ">
        <div id="pagination-wrapper"></div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
